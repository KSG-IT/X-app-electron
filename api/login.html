<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <script src="api.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../assets/css/floating-labels.css" rel="stylesheet">
</head>
<body>

<form id="loginForm" class="form-signin" method="post" onsubmit="return obtainAuthenticationToken(this)">
    <div class="text-center mb-4">
        <img class="mb-4" src="../assets/images/ksg-logo-white-on-black.png" alt="" width="150" height="150"
             style="border-radius: 50%">
        <h1 class="h3 mb-3 font-weight-normal">X-App</h1>
        <p>Vennligst bekreft åpning ved å skrive inn ditt passord.</p>

        <br><br>
        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Passord"
                   required onkeypress="resetForm(this)">
            <label for="inputPassword">Passord</label>
        </div>
        <p id="loginOutput" style="color: deeppink"></p>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="loginSubmit" type="submit" onclick="handleSubmit(this)"
                onsubmit="handleSubmit(this)">
            Åpne Soci
        </button>
        <br>

    </div>
</form>

<script type="text/javascript">
    readAuthenticationCookie((error, token) => {
        if (token) document.location = 'api.html';
    });

    function handleSubmit(loginButton) {
        if (loginButton.form.password.value.length !== 0) {
            setTimeout(() => {
                loginButton.disabled = true;
            }, 1);
        }
    }

    function resetForm(passwordField) {
        if (document.getElementById('loginOutput').innerText !== "") {
            passwordField.form.reset();
            document.getElementById('loginOutput').innerText = "";
        }
    }
</script>
</body>
</html>
