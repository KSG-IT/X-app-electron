<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello there</title>
    <script type="text/javascript" src="../assets/js/api.js"></script>
</head>
<body>
<div>
    <button id="showToken" onclick="showAuthenticationToken()">Show token</button>
</div>
<br>
<div>
    <button id="verifyToken" onclick="verifyAuthenticationToken()">Verify token</button>
</div>
<br>
<div>
    <button id="refreshToken" onclick="refreshAuthenticationToken()">Refresh token</button>
</div>
<br>
<div>
    <button id="invalidateToken" onclick="invalidateToken()">Invalidate token</button>
</div>
<br>
<p id="output" style="color: white; word-break: break-all"></p>
<script type="text/javascript">
    function showAuthenticationToken() {
        readAuthenticationCookie((error, token) => {
            if (error) {
                console.error(error);
                document.getElementById('output').innerText = error.message;

            } else {
                document.getElementById('output').innerHTML = "Your token is: " + '<br><br>' + token;
            }
        })
    }

    showAuthenticationToken();
</script>
</body>
</html>
