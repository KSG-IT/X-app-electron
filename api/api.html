<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello there</title>
    <script type="text/javascript" src="api.js"></script>
</head>
<body>
<div>
    <button onclick="verifyAuthenticationToken()">Verify token</button>
</div>
<br>
<div>
    <button onclick="refreshAuthenticationToken()">Refresh token</button>
</div>
<br>
<div>
    <button onclick="invalidateToken()">Invalidate token</button>
</div>
<br>
<p id="output" style="color: white; word-break: break-all"></p>
<script type="text/javascript">
    readAuthenticationCookie((error, token) => {
        if (error) {
            console.error(error);
            document.getElementById('output').innerText = error.message;

        } else {
            document.getElementById('output').innerHTML = "Your token is: " + '<br><br>' + token;
        }
    })
</script>
</body>
</html>
